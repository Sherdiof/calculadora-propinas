<div>
  <app-navbar></app-navbar>

  <section class="vh-100 color-white">
    <div class="container py-5 mt-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-md-12">
          <div class="card" style="border-radius: 1rem;">
            <div class="g-0 text-center mt-2">
              <h1 class="letter-700 ">Usuarios</h1>
            </div>
          </div>
          <div class="card mt-3" style="border-radius: 1rem;">
            <div class="d-flex my-3 justify-content-end">
              <div class="">
                <a href="/user-form/" class="btn btn-dark btn-lg btn-block color-black mx-5">
                  Agregar
                </a>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center px-5">
              <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                  <th scope="col">Correo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of users">
                  <td>{{ user.email }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.role }}</td>
                  <td>
                    <a class="btn btn-md mx-2 btn-editar" href="user-form/{{user.email}}">Editar</a>
                    <button class="btn btn-danger btn-md color-red" type="button" (click)="deleteUser(user)">
                      Eliminar
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
