<div class="container margen-navbar grid">

     <div class="card" *ngFor="let dish of dishes">
      <div class="container-img">
        <img [src]="dish.imagen" class="img-thumbnail" alt="">
      </div>
        <div class="card-body">
          <h5 class="card-title">{{dish.nombre}}</h5>
          <p class="card-text">{{dish.descripcion}}</p>
          <a class="btn btn-primary" (click)="agregarPlatillo(dish)">Agregar</a>
        </div>
      </div> 

  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3>Platillos Ordenados</h3>
        <table class="table table-dark">
          <thead>
            <tr>
              <td>Men√∫</td>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let platos of dishesOrdered">
              <td>{{platos.nombre}}</td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </div>
  </div>


    </div>
