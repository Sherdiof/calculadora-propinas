<section class="vh-100 color-white">
  <div class="container py-5 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../assets/hamburguesa-inicio.jpg"
                   alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="form" (ngSubmit)="onLogin()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img src="../assets/ASTER.png" class="resize-image">
                    <span class="h1 mb-0 letter-700 img-logo-name">sterFood</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3 letter-400" style="letter-spacing: 1px;">Inicio de Sesión</h5>

                  <div class="form-outline mb-4">
                    <input formControlName="email" type="email" id="form2Example17" placeholder="Email address"
                           class="form-control form-control-lg letter-400"/>

                    <div
                      class="text-danger"
                      *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                      Requerido
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="password" type="password" id="form2Example27" placeholder="Password"
                           class="form-control form-control-lg letter-400"/>

                    <div
                      class="text-danger"
                      *ngIf="form.get('password').hasError('required') && form.get('password').touched">
                      Requerido
                    </div>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block w-100 color-black" type="submit">Login</button>
                  </div>

                  <p><a href="" class="small mb-5 pb-lg-2 letter-300 text-muted text-decoration-none">¿Olvidaste tu
                    contraseña?</a></p>
                  <a (click)="isLogged()" class="small text-muted text-decoration-none">Terms of use.</a>&nbsp;
                  <a (click)="logout()" class="small text-muted text-decoration-none">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
